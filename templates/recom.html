<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color: #FAF0E6">
    <nav style="background-color: #352F44;color:#FAF0E6; display: flex; justify-content: center; padding: 3px; height: 50px">
    <p style="font-size: 2rem">Book Recommender</p>
</nav>
    <nav style="background-color: #5C5470;color:#FAF0E6;">
               <ul class="mmenu" style="display: flex;">
                    <li style="list-style: none; padding:5px; padding-right: 10px"><a href="/" style=" text-decoration: none; color:#FAF0E6">HOME</a></li>
                    <li style="list-style: none; padding:5px; padding-right: 10px"><a href="/top" style=" text-decoration: none; color:#FAF0E6">TOP-50</a></li>
                    <li style="list-style: none; padding:5px;padding-right: 10px"><a href="/recommend" style=" text-decoration: none; color:#FAF0E6">RECOMMEND</a></li>
                </ul>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 style="color: #352F44; font-size: 50px; text-align: center;">Recommend Books</h1>
            <p style="color: #352F44; font-size: 20px; padding-left: 20px;">Enter a book's title to receive personalized recommendations.</p>
          <form action="/recommend_books", method="post" style="padding-left: 20px">
            <input name="user_input" type="text" class="form-control" placeholder="Enter a book's name"><br>
            <input type="submit" class="btn btn-lg btn-warning" style="background-color: #5C5470; border-color: #5C5470; color: #ffffff">
          </form>
        </div>

        {%if data%}
        {%for i in data%}
         <div class="col-md-3" style="margin-top: 50px; background-color: transparent;">
                <div class="card" style="background-color: #B9B4C7; max-height: 320px; min-height: 320px">
                    <div class="card-body">
                        <img class="card-img-top" src="{{i[2]}}" style="max-height: 200px">
                        <p style="color: #352F44">{{i[0]}}</p>
                        <p style="color: #352F44">{{i[1]}}</p>
                    </div>
                </div>
            </div>
        {% endfor%}

        {% endif%}


    </div>

</div>

</body>
</html>
